{% extends 'base/base.html' %} {% load static %} {% block content %}
<div
  class="hero-wrap hero-bread"
  style="background-image: url({% static "images/contactcampusshoppy.jpg" %})"
>
  <div class="container">
    <div
      class="row no-gutters slider-text align-items-center justify-content-center"
    >
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs">
          <span class="mr-2"><a href="{% url 'home' %}">Home</a></span>
          <span>Contact us</span>
        </p>
        <h1 class="mb-0 bread">Contact us</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section contact-section bg-light">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <h2 class="h3">Contact Information</h2>
      </div>
      
      </div>

    </div>
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form class="bg-white p-5 contact-form" method="post">
          {% csrf_token %} {% if messages %}
          <div class="alert alert-success" role="alert">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %}
          <div class="form-group">
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Your Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Your Email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="subject"
              class="form-control"
              placeholder="Subject"
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              id=""
              cols="30"
              rows="7"
              class="form-control"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Send Message"
              class="btn btn-primary py-3 px-5"
            />
          </div>
        </form>
      </div>
      <div class="col-md-6 d-flex">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.823631394269!2d34.5993583147542!3d-0.004433999999999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182aa5e53511d6b3%3A0x1b9f4b803a45b70d!2sMaseno%20University!5e0!3m2!1sen!2ske!4v1633020831939!5m2!1sen!2ske"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>
</section>
{% endblock %}
